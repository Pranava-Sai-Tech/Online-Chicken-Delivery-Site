<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm" action="signup.php" method="POST">
            <label for="username">Enter username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Enter password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>


<style>
    body {
    font-family: Arial, sans-serif;
    background-image:url(images/chickenbody.jpg);
    background-size:cover;
    background-position: center;
    height: 90vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 5px solid #0f0f0f;
    border-radius: 20px;
    text-align: center;
}

input[type="text"], input[type="password"] {
    width: 220px; /* Set the width of the text box */
    height: 30px; /* Set the height of the text box */
    padding: 10px; /* Add padding for more space inside the text box */
    font-size: 16px; /* Adjust font size for better readability */
    border: 1px solid #ccc; /* Optional: Customize the border */
    border-radius: 5px; /* Optional: Add rounded corners */
}
button {
    width: 150px; /* Increase the width */
    height: 50px; /* Increase the height */
    padding: 10px 20px; /* Add padding for spacing inside the button */
    font-size: 18px; /* Increase the font size */
    background-color: #4CAF50; /* Set a background color (optional) */
    color: white; /* Set text color */
    border: none; /* Remove the border */
    border-radius: 5px; /* Add rounded corners */
    cursor: pointer; /* Add a pointer cursor on hover */
}

button:hover {
    background-color: #455fa08a; /* Darken the button on hover (optional) */
}

</style>
